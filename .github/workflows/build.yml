name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y flex bison
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13' 

    - name: make
      run: make

